<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<a id="copyBtn" href="javascript:void 0">
		点击我获取剪切板
	</a>
</body>
<script>
	navigator.clipboard
		.readText()
		.then((v) => {
			alert("获取剪贴板成功：" + v);
		})
		.catch((v) => {
			alert("获取剪贴板失败: " + v);
		});
	copyBtn.onclick = function () {
		navigator.clipboard
			.readText()
			.then((v) => {
				alert("获取剪贴板成功：" + v);
			})
			.catch((v) => {
				alert("获取剪贴板失败: " + v);
			});
	}
</script>

</html>
